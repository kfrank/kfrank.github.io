---
layout: default
published: true
---

<div class="top"></div>
<header class="post">
  <div class="wrap">
    <h1 class="title"><a href="{{ site.baseurl }}/" title="Back to Homepage">{{ site.name }}</a></h1>
    <nav class="social">
      <a href="http://twitter.com/klare"><span class="icon-twitter"></span></a>
      <a href="http://dribbble.com/klare"><span class="icon-dribbble"></span></a>
    </nav>
  </div>
</header>

<section id="single-wrap">
  <article class="single-content">
    <div class="feat">
      <h5 class="page-date">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {{ page.date | date_to_long_string }}
        </time>
      </h5>
    </div>
    <h1 class="page-title" itemprop="name headline">{{ page.title }}</h1>
    <div itemprop="articleBody">
      {{ content }}
    </div>
    <div id="share" class="feat">
      <a href="http://twitter.com/share" class="popup">
        <span class="icon-twitter"></span>
      </a>
    </div>
    {% if page.next %}
      <a rel="next" href="{{ site.baseurl }}{{ page.next.url }}" id="next">
        <span class="nav-title nav-title-next">newer</span> &rarr;
      </a>
    {% endif %}
    {% if page.previous %}
      <a rel="prev" href="{{ site.baseurl }}{{ page.previous.url }}" id="prev">
        &larr; <span class="nav-title nav-title-prev">older</span>
      </a>
    {% endif %}
  </article>
</section>

<footer>
  <small>&copy; {{ site.author }}</small>
</footer>
