              <li class="list-item"><a href="#" class="list-link">Projects</a></li>
              <li class="list-item"><a href="#" class="list-link">Writing</a></li>
              <li class="list-item"><a href="#" class="list-link">About</a></li>

        </div>
      </div>
    </header>
  </div>

  <div class="wrapper section-projects">
    <h2 class="section-heading">Projects</h2>
    <ul class="work-list">
      {% for post in site.posts %}
        <li class="work-list-item">
          <a class="work-list-link" href="{{ post.url | prepend: site.baseurl }}">
            {% if post.hero == true %}
              <div class="work-list-img">
                <img src="img{{ post.id }}/hero.jpg" alt="">
              </div>
            {% else %}
              <div class="work-list-img empty"></div>
            {% endif %}
            <div class="work-list-content">
              <h3 class="work-list-heading">
                {{ post.title }}
              </h3>
              <p class="work-list-description">{{ post.description }}</p>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

</div>
