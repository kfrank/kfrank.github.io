---
layout: default
title: Homepage
---
<div class="container">
<div class="top"></div>
<header class="home">
  <div class="wrap"><!--
      <figure>
        <img src="{{ site.baseurl }}/assets/img/klare.jpg" alt="">
      </figure>-->
      <h1 class="title"><a href="{{ site.baseurl }}" title="Back to Homepage">{{ site.name }}</a></h1>
      <p>User experience / Interface Design / Frontend Development</p>
      <a href="{{ site.baseurl }}/about/">About Klare</a>
      <nav class="social">
        <a href="http://twitter.com/klare"><span class="icon-twitter"></span></a>
        <a href="http://dribbble.com/klare"><span class="icon-dribbble"></span></a>
      </nav>
  </div>
</header>

<main>
  <div id="home">
    <ul class="posts">
      {% for post in site.posts %}
        <li itemscope itemtype="http://schema.org/BlogPosting">
          <a href="{{ site.baseurl }}{{ post.url }}" itemprop="url">
            <div class="p-wrap">
              <span class="type">
                {{ post.category }}
              </span>
              <p itemprop="name headline">{{ post.title }}</p>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</main>
</div>

<div class="overlay" id="about">
  <button type="button" class="overlay-close">Close</button>
</div>
